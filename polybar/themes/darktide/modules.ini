### Network {{{

[module/wlan]
type = internal/network
interface = wlp0s20f3

# Seconds to sleep between updates, default is 1.
interval = 3.0

# Format to show when wifi is connected.
format-connected = <ramp-signal> <label-connected>

ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 
ramp-signal-3 = 
ramp-signal-foreground = ${azure.gd}

label-connected = %essid%

# Format to show when wifi is disconnected.
format-disconnected = <label-disconnected>
format-disconnected-prefix = " "
format-disconnected-prefix-foreground = ${cotcand.gf}

label-disconnected = %ifname%

