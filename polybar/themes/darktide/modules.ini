### Date & Time {{{

[module/datime]
type = internal/date

# Seconds to sleep between updates.
interval = 1.0

# Format to show.
format = <label>
format-font = 2
format-foreground = ${colors.foregr}
format-background = ${colors.grad-1}

label = %date%

date = %Y-%m-%d
date-alt = %H:%M:%S

### }}}

