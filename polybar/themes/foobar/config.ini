# Import files.
include-file = ../colors.ini
include-file = ./modules.ini

[colors]
bg     = #181818
foregr = #181818
backgr = ${azure.pt}
bg-alt = #212121
fg     = #F8F8F8

grad-1 = ${azure.gd}
grad-2 = ${azure.ss} 
grad-3 = ${azure.os} 

[bar/foobar]

# Whether to put the bar at the bottom. Default is false.
bottom = false
# Offset the bar window in the x and/or y direction.
offset-x = 0
offset-y = 0

# Dimensions.
width  = 100%
height = 40px
radius = 10px

dim-value = 1.0

# Colors.
background = ${colors.backgr}
foreground = ${colors.foregr}
# Fonts.
font-0 = Roboto:style=black:size=15;4
font-1 = Phosphor:size=12;3
font-2 = CodeNewRomanNerdFont-Bold:size=32;3
#font-4 = NotoSansCJK-Regular:size=15

dpi-x = 96
dpi-y = 96

border-size  = 10px
border-color = #00000000
# Lines used as top\bottom margins.
line-size    = 6
line-color   = ${colors.bg}
# Paddings to the left\right.
padding      = 0

module-margin = 0

#modules-left   = pulseaudio
modules-center = grad-l-3 grad-l-2 grad-l-1 datime grad-r-1 grad-r-2 grad-r-3
#modules-right  = datime

# [bar/mybar]
# 
# ; Value to be used to set the WM_NAME atom
# ; If the value is empty or undefined, the atom value
# ; will be created from the following template: polybar-[BAR]_[MONITOR]
# ; NOTE: The placeholders are not available for custom values
# wm-name =
# 
# ; Whether polybar defines struts (_NET_WM_STRUT_PARTIAL and _NET_WM_STRUT)
# ; New in version 3.7.0
# enable-struts = true
# 
# ; Enable support for inter-process messaging
# ; See the Messaging wiki page for more details.
# enable-ipc = false

[module/datime]
type = internal/date

# Seconds to sleep between updates.
interval = 1.0

# See https://en.cppreference.com/w/cpp/io/manip/put_time for datails...
# on how to format the date string.

# Date and time format, default is short.
date = %Y-%m-%d
# Clicking the module will toggle between formats.
date-alt = %H:%M:%S

label = %date%
label-foreground = ${colors.foregr}
label-background = ${colors.grad-1}

