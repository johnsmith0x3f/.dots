[colors]
foregr = #CAF0F8FF
backgr = #DD24283B
bg-alt = #DD292E42
primry = #00B4D8
second = #0077B6
ignore = #023E8A
urgent = #FF595E
yellow = #FFCA3A
purple = #6A4C93

[bar/mbar]
# Enable IPC for receving quit messages.
enable-ipc = true
override-redirect = true

# Positions.
bottom = false
offset-x = 40%
offset-y = 0
# Shapes. Add a transparent border for "floating" visual effect.
border-size = 10px
border-color = #00000000
width = 20%
height = 32px
radius = 16px
# Fonts.
font-0 = FiraMono Nerd Font Mono:size=18;4px
# Colors.
foreground = ${colors.foregr}
background = ${colors.backgr}


modules-center = workspaces

[module/demo]
type = custom/ipc
hook-0 = echo foobar
hook-1 = date +%s
hook-2 = whoami
format = <label>
format-1 = <label>
format-1-background = #ff0000
initial = 1
click-left = "#demo.hook.0"
click-right = "#demo.hook.1"
double-click-left = "#demo.hook.2"

[module/workspaces]
type = internal/xworkspaces

# Reverse the scroll direction.
reverse-scroll = true

# Format to show.
format = <label-state>
format-padding = 0

# 󰮯 󰊠   /  

label-active = 󰮯
label-active-foreground = ${colors.yellow}
label-active-padding = 1

label-occupied = 󰊠
label-occupied-foreground = ${colors.second}
label-occupied-padding = 1

label-urgent = 
label-urgent-foreground = ${colors.urgent}
label-urgent-padding = 1

label-empty = 
label-empty-foreground = ${colors.purple}
label-empty-padding = 1

