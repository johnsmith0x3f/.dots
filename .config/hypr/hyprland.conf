
# MAIN {{{

# Select and configure monitor(s). 
monitor = , preferred, auto, 1

# Set environment variables.
env = XCURSOR_SIZE, 24
env = HYPRCURSOR_SIZE, 24
# Set local variables.
$terminal = kitty
$launcher = walker

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland.
windowrulev2 = nofocus, class:^$, title:^$, xwayland:1, floating:1, fullscreen:0, pinned:0

# RULES {{{

windowrulev2 = workspace 8, class:mpv

# }}}

# Set GTK theme.
exec = gsettings set org.gnome.desktop.interface gtk-theme "Tokyonight-Dark-Storm"
exec = gsettings set org.gnome.desktop.interface icon-theme "Papirus-Dark"
exec = gsettings set org.gnome.desktop.interface cursor-theme "elementary"
exec = gsettings set org.gnome.desktop.interface font-name "Source Han Sans CN 12"

# Render wallpaper with hyprpaper.
exec-once = hyprpaper
# Start the session locked.
exec-once = hyprlock

# }}}

# OPTIONS {{{

general {
	# Layout
	layout = dwindle

	# Gaps
	gaps_in = 8
	gaps_out = 16

	# Borders
	border_size = 2
  col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
  col.inactive_border = rgba(595959aa)
}

decoration {
	# Corner Radius
	rounding = 12

	# Transparency
	active_opacity = 1.0
	inactive_opacity = 0.8
}

animations { # this is why I use Hyprland
	enabled = yes, please :)

	# Curves
	bezier = easeOutQuint, 0.23, 1, 0.32, 1
	bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
	bezier = linear, 0, 0, 1, 1
	bezier = almostLinear, 0.5, 0.5, 0.75, 1.0
	bezier = quick, 0.15, 0, 0.1, 1
	# Effects
	animation = global, 1, 10, default
	animation = border, 1, 5.39, easeOutQuint
	animation = windows, 1, 4.79, easeOutQuint
	animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
	animation = windowsOut, 1, 1.49, linear, popin 87%
	animation = fadeIn, 1, 1.73, almostLinear
	animation = fadeOut, 1, 1.46, almostLinear
	animation = fade, 1, 3.03, quick
	animation = layers, 1, 3.81, easeOutQuint
	animation = layersIn, 1, 4, easeOutQuint, fade
	animation = layersOut, 1, 1.5, linear, fade
	animation = fadeLayersIn, 1, 1.79, almostLinear
	animation = fadeLayersOut, 1, 1.39, almostLinear
	animation = workspaces, 1, 1.94, almostLinear, fade
	animation = workspacesIn, 1, 1.21, almostLinear, fade
	animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
	# Enable pseudotiling. I'm a fan of bspwm.
	pseudotile = true
	# You probably want this.
	preserve_split = true
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

input {
	# Change keyboard focus only after mouse clicking.
	follow_mouse = 2

	touchpad {
		# Scroll down to scroll up.
		natural_scroll = true
	}
}

gestures {
	# Swipe with 4 fingers to switch workspaces.
	workspace_swipe = true
	workspace_swipe_fingers = 4
}

# }}}

# KEYBINDINGS {{{

# Set two modkeys for more complicated keybinds.
$Mod = SUPER
$Alt = ALT

# Exit Hyprland. Reloads on every save.
bind = $Mod $Alt, E, exit,

# Lock session with Mod + CTRL + l.
bind = $Mod $Alt, L, exec, hyprlock

# Launch terminal.
bind = $Mod, Return, exec, $terminal

# Switch workspaces with Mod + [1-9].
bind = $Mod, 1, workspace, 1
bind = $Mod, 2, workspace, 2
bind = $Mod, 3, workspace, 3
bind = $Mod, 4, workspace, 4
bind = $Mod, 5, workspace, 5
bind = $Mod, 6, workspace, 6
bind = $Mod, 7, workspace, 7
bind = $Mod, 8, workspace, 8
bind = $Mod, 9, workspace, 9
# Scroll through existing workspaces with Mod + scroll.
bind = $Mod, mouse_down, workspace, e+1
bind = $Mod, mouse_up, workspace, e-1
# Move active window to a workspace with Mod + SHIFT + [1-9].
bind = $Mod SHIFT, 1, movetoworkspace, 1
bind = $Mod SHIFT, 2, movetoworkspace, 2
bind = $Mod SHIFT, 3, movetoworkspace, 3
bind = $Mod SHIFT, 4, movetoworkspace, 4
bind = $Mod SHIFT, 5, movetoworkspace, 5
bind = $Mod SHIFT, 6, movetoworkspace, 6
bind = $Mod SHIFT, 7, movetoworkspace, 7
bind = $Mod SHIFT, 8, movetoworkspace, 8
bind = $Mod SHIFT, 9, movetoworkspace, 9
# Use workspace 0 as the special workspace (scratchpad).
bind = $Mod, 0, togglespecialworkspace,
bind = $Mod SHIFT, 0, movetoworkspace, special

# Launch app launcher.
bind = $Mod, Space, exec, $launcher

# Focus window in given direction with Mod + {hjkl}.
bind = $Mod, H, movefocus, l
bind = $Mod, J, movefocus, d
bind = $Mod, K, movefocus, u
bind = $Mod, L, movefocus, r
# Focus next window with Mod + c, previous with Mod + SHIFT + c.
bind = $Mod, C, cyclenext,
bind = $Mod SHIFT, C, cyclenext, prev
# Move focused window with Mod + SHIFT + {hjkl}.
bind = $Mod SHIFT, H, movewindow, l
bind = $Mod SHIFT, J, movewindow, d
bind = $Mod SHIFT, K, movewindow, u
bind = $Mod SHIFT, L, movewindow, r
# Move/resize windows with mainMod + LMB/RMB and dragging.
bindm = $Mod, mouse:272, movewindow
bindm = $Mod, mouse:273, resizewindow

# Toggle layouts with Mod + d.
bind = $Mod, D, exec, hypr-layout

# Toggle floating with Mod + f.
bind = $Mod, F, togglefloating,
# Toggle pseudotiling with Mod + p.
bind = $Mod, P, pseudo,

# Close focused window with Mod + x.
bind = $Mod, X, killactive,

# Tweak brightness with brightnessctl.
bindel = , XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl s 10%-
# Tweak volume with wpctl.
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
# Toggle mute with wpctl.
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
# Tweak media with playerctl.
bindl = , XF86AudioPlay, exec, playerctl play-pause; mpc toggle
bindl = , XF86AudioPrev, exec, playerctl previous; mpc prev
bindl = , XF86AudioNext, exec, playerctl next; mpc next

# }}}
