############################### General Settings ###############################

backend = "glx";

blur = {
	method = "dual_kawase";
	size = 5;
};

corner-radius = 8;

fading = true;
fade-in-step = 0.05;
fade-out-step = 0.05;
fade-delta = 10;
no-fading-openclose = true;

shadow = true;
shadow-color = "#111111";
shadow-radius = 8;
shadow-opacity = 0.7;
shadow-offset-x = -8;
shadow-offset-y = -8;

#################################### Rules #####################################

rules = (

{
	match = "focused";
	opacity = 1;
},
{
	match = "!focused";
	opacity = 0.7;
},

# _NET_WM_NAME/CLASS {{{
{
	match = "name = 'zathura' && !focused";
	opacity = 0.9;
},
# }}}

# _NET_WM_WINDOW_TYPE {{{
{
	match = "window_type = 'desktop'";
	corner-radius = 0;
},
{
	match = "window_type = 'dock'";
	corner-radius = 0;
},
{
	match = "window_type = 'dnd'";
	shadow = false;
	blur-background = false;
},
{
	match = "window_type = 'normal'";
	animations = (
		{
			triggers = [ "open", "show" ];
			offset-x = "(1 - scale-x) / 2 * window-width";
			offset-y = "(1 - scale-y) / 2 * window-height";
			shadow-offset-x = "offset-x";
			shadow-offset-y = "offset-y";
			opacity = {
				curve = "cubic-bezier(0, 1, 1, 1)";
				duration = 0.5;
				start = 0;
				end = "window-raw-opacity";
			};
			shadow-opacity = "opacity";
			scale-x = {
				curve = "cubic-bezier(0, 1.2, 1, 1)";
				duration = 0.5;
				start = 0.8;
				end = 1;
			};
			scale-y = "scale-x";
			shadow-scale-x = "scale-x";
			shadow-scale-y = "scale-y";
		},
		{
			triggers = [ "close", "hide" ];
			opacity = {
				curve = "linear";
				duration = 0.1;
				start = "window-raw-opacity-before";
				end = 0;
			};
			shadow-opacity = "opacity";
		},
		{
			triggers = [ "geometry" ];
			offset-x = {
				curve = "cubic-bezier(0, 0, 0, 1.3)";
				duration = 0.5;
				start = "window-x-before - window-x";
				end = 0;
			};
			offset-y = {
				curve = "cubic-bezier(0, 0, 0, 1.3)";
				duration = 0.5;
				start = "window-y-before - window-y";
				end = 0;
			};
			shadow-offset-x = "offset-x";
			shadow-offset-y = "offset-y";
			scale-x = {
				curve = "cubic-bezier(0, 0, 0, 1.3)";
				duration = 0.5;
				start = "window-width-before / window-width";
				end = 1;
			};
			scale-y = {
				curve = "cubic-bezier(0, 0, 0, 1.3)";
				duration = 0.5;
				start = "window-height-before / window-height";
				end = 1;
			};
			shadow-scale-x = "scale-x";
			shadow-scale-y = "scale-y";
		}
	);
},
# }}}

)
