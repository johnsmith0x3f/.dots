<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>

<!-- CJK fallbacks for generic families -->
<alias>
	<family>serif</family>
	<prefer>
		<family>Noto Serif</family>
		<family>Noto Serif CJK SC</family>
	</prefer>
</alias>
<alias>
	<family>sans-serif</family>
	<prefer>
		<family>Noto Sans</family>
		<family>Noto Sans CJK SC</family>
	</prefer>
</alias>
<alias>
	<family>monospace</family>
	<prefer>
		<family>Noto Sans Mono</family>
		<family>Noto Sans CJK SC</family>
	</prefer>
</alias>
<!-- CJK fallbacks for specific fonts -->
<alias>
	<family>ChillRoundF</family>
	<prefer><family>Noto Sans CJK SC</family></prefer>
</alias>

<!-- Nerd Font fallbacks -->
<alias>
	<family>Comic Code</family>
	<prefer><family>FiraMono Nerd Font Mono</family></prefer>
</alias>

</fontconfig>
