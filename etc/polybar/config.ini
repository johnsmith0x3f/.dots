[module/eth]
inherit = network-base
interface-type = wired
label-connected = "%{B#504945}  %{B#3c3836} %ifname% "
format-connected-background = ${colors.alt}
format-connected-foreground = ${colors.foreground}

[module/battery]
type = internal/battery

; This is useful in case the battery never reports 100% charge
full-at = 99
low-at = 25
; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT1
adapter = ACAD

; If an inotify event haven't been reported in this many
; seconds, manually poll for new values.
;
; Needed as a fallback for systems that don't report events
; on sysfs/procfs.
;
; Disable polling by setting the interval to 0.
;
; Default: 5
poll-interval = 2

; see "man date" for details on how to format the time string
; NOTE: if you want to use syntax tags here you need to use %%{...}
; Default: %H:%M:%S
time-format = %H:%M

; Available tags:
;   <label-charging> (default)
;   <bar-capacity>
;   <ramp-capacity>
;   <animation-charging>
format-charging = <animation-charging><label-charging>
;format-low = <animation-low><label-charging>
format-discharging = <ramp-capacity><label-discharging>

; Available tags:
;   <label-discharging> (default)
;   <bar-capacity>
;   <ramp-capacity>
;   <animation-discharging>
; Available tags:
;   <label-full> (default)
;   <bar-capacity>
;   <ramp-capacity>
format-full = <label-full>
format-full-prefix = "󰁹"
format-full-prefix-foreground = ${colors.foreground}
format-full-prefix-background = ${colors.alt}
label-full = " 100%  "

; Available tokens:
;   %percentage% (default)
;   %time%
;   %consumption% (shows current charge rate in watts)
label-charging = " %percentage%%  "

; Available tokens:
;   %percentage% (default)
;   %time%
;   %consumption% (shows current discharge rate in watts)
label-discharging = " %percentage%%  "
; Available tokens:
;   %percentage% (default)

; Only applies if <ramp-capacity> is used
ramp-capacity-0 = 󰁺
ramp-capacity-1 = 󰁾
ramp-capacity-2 = 󰁹

; Only applies if <bar-capacity> is used
;bar-capacity-width = 10

; Only applies if <animation-charging> is used
animation-charging-0 = 󰁺
animation-charging-1 = 󰁾
animation-charging-2 = 󰁹

animation-low-0 = "󰂎"
animation-low-1 = "󰁺"
; Framerate in milliseconds
animation-charging-framerate = 750

; Only applies if <animation-discharging> is used
;;animation-discharging-0 = ${battery.anim0}
;;animation-discharging-1 = ${battery.anim1}

; Framerate in milliseconds
;animation-discharging-framerate = 500
animation-low-foreground = ${colors.background}
animation-low-background = ${colors.red}

ramp-capacity-foreground =  ${colors.foreground}
ramp-capacity-background =  ${colors.alt}

label-full-foreground = ${colors.foreground}
label-full-background = ${colors.alt}

label-discharging-foreground = ${colors.foreground}
label-discharging-background = ${colors.alt}

label-charging-foreground = ${colors.foreground}
label-charging-background = ${colors.alt}
animation-charging-foreground = ${colors.foreground}
animation-charging-background = ${colors.alt}

